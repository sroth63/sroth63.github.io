    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" src="" alt="Image en grand">
    <div class="caption"></div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
    </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const thumbnails = document.querySelectorAll('.thumbnail');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-content');
        const lightboxCaption = lightbox.querySelector('.caption');
        const closeBtn = lightbox.querySelector('.close');
        const prevBtn = lightbox.querySelector('.prev');
        const nextBtn = lightbox.querySelector('.next');

        let currentIndex = 0;
        const galleryData = [];

        // Construire un tableau avec les URL des images en grand et leurs légendes
        thumbnails.forEach((thumbnail, index) => {
            galleryData.push({
                large: thumbnail.querySelector('img').src,
                caption: thumbnail.getAttribute('data-caption')
            });

        // Au clic sur une miniature, ouvrir le lightbox avec l'image correspondante
        thumbnail.addEventListener('click', function() {
            currentIndex = index;
            openLightbox();
        });
        });

        function openLightbox() {
        lightbox.style.display = 'block';
        updateLightbox();
        }

        function updateLightbox() {
        lightboxImg.src = galleryData[currentIndex].large;
        lightboxCaption.textContent = galleryData[currentIndex].caption;
        }

        function closeLightbox() {
        lightbox.style.display = 'none';
        }

        // Bouton de fermeture
        closeBtn.addEventListener('click', closeLightbox);

        // Navigation vers l'image précédente
        prevBtn.addEventListener('click', function(e) {
        e.stopPropagation(); // Empêche la fermeture du lightbox
        currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length;
        updateLightbox();
        });

        // Navigation vers l'image suivante
        nextBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % galleryData.length;
        updateLightbox();
        });

        // Fermer le lightbox en cliquant en dehors de l'image
        lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) {
            closeLightbox();
        }
        });

        // (Optionnel) Navigation au clavier : flèches gauche/droite et ESC pour fermer
        document.addEventListener('keydown', function(e) {
        if (lightbox.style.display === 'block') {
            if (e.key === "ArrowLeft") {
            currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length;
            updateLightbox();
            } else if (e.key === "ArrowRight") {
            currentIndex = (currentIndex + 1) % galleryData.length;
            updateLightbox();
            } else if (e.key === "Escape") {
            closeLightbox();
            }
        }
        });
    });
    </script>
